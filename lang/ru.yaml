help_short: "*Привет!* Я бот для ежедневных розыгрышей в групповых чатах.\n

*Краткая справка:*\n
/settings - _Настройки_\n
/setname - _Изменить или просмотреть название розыгрыша_\n
/count - _Узнать кол-во пользователей, участвующих в розыгрыше_\n
