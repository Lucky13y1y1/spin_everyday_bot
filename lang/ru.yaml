help_moreinfo_chat: "Подробнее о боте и командах можно узнать у меня в ЛС."
help_moreinfo_pm: "Подробнее о боте и командах можно узнать, набрав /help."
help_texts:
    main:
        - |
            Чтобы узнать о боте подробнее, введите /about.
            Чтобы получить краткую справку, введите /start.
            Выберите команду, чтобы узнать о ней подробнее.
        -
            settings:
                summary: Настройки бота.
                usage:
                    '':
                        text: Отправить меню настроек чата в ЛС
                        admin: yes
            setname:
                summary: Установить или получить название розыгрыша.
                usage:
                    '':
                        text: Получить название розыгрыша
                    'ТЕКСТ':
                        text: Установить названием розыгрыша ТЕКСТ
                        admin: yes
            admgroup:
                summary: Управление администраторами бота в чате.
                usage:
                    add:
                        text: Добавить администратора
                        admin: yes
                        reply: yes
                    del:
                        text: Удалить администратора
                        admin: yes
                        reply: yes
                    list:
                        text: Вывести список администраторов бота
            count:
                summary: Считает кол-во участников розыгрыша.
                usage:
                    '':
                        text: Получить кол-во участников в данном чате
            userlist:
                summary: Показывает список людей, участвующих в розыгрыше.
                usage:
                    '':
                        text: "Показать постраничный список участников (только если возможность
                            включена в настройках)"
            spin:
                summary: Запускает розыгрыш.
                usage:
                    '':
                        text: "Запустить розыгрыш. Если розыгрыш уже был произведён в чате,
                            показать результат"
            winner:
                summary: Победитель глобального розыгрыша дня!
                usage:
                    '':
                        text: Узнать результат глобального розыгрыша
                    register:
                        text: Принять участие в глобальном розыгрыше
            auto:
                summary: Управление автоматическими розыгрышами.
                usage:
                    set ВРЕМЯ:
                        text: "Установить розыгрыш на ВРЕМЯ UTC+0 (МСК-3). Время должно быть в
                            формате ЧЧ:ММ"
                        admin: yes
                    del:
                        text: Отключить автоматический розыгрыш в данном чате
                        admin: yes
                    status:
                        text: Узнать состояние автоматического розыгрыша
            stat:
                summary: Показать статистику.
                usage:
                    '':
                        text: "Показать статистику чата или конкретного пользователя, ответив
                            этой командой"
                    me:
                        text: Показать собственную статистику
                        reply: yes
            ping:
                summary: Проверить работоспособность бота.
                usage:
                    '':
                        text: Отправляет в ответ сообщение "Ping? Pong!"
            feedback:
                summary: Отправить отзыв разработчику бота.
                usage:
                    '':
                        text: Начать диалог с ботом для отправки отзыва
            uptime:
                summary: Узнать время работы бота.
                usage:
                    '':
                        text: Отправляет время работы бота
